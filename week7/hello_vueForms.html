<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue js Forms</title>
  </head>
  <body>
    <div id="app">
      <h1>Hello Vue Forms</h1>

      <label for="name">Enter your name: </label>
      <input v-model="name" id="name" />

      <p v-if="name">
        Your name is {{ name }}
        <button v-on:click="clear">Clear Input</button>
      </p>
      <p v-else>Waiting for user input</p>
    </div>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            name: "", // empty string
          };
        },
        methods: {
          clear() {
            this.name = "";
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
