<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Membership | Student Club Roster</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Student Club Roster</h1>
      <h2>Add Students</h2>
    </div>

    <div class="form">
      <label for="student-name">Student Name</label
      ><input id="student-name" name="student-name" />
      <br />
      <label for="student-id">Student ID</label
      ><input id="student-id" name="student-id" />
      <br />
      <label for="student-gpa">Student GPA</label
      ><input
        id="student-gpa"
        name="student-gpa"
        type="number"
        placeholder="0.0 - 4.0"
      />
      <br />
      <button id="add-student">Add Student</button>
    </div>

    <div class="list">
      <h2>Student List</h2>

      <p>
        There are
        <span id="student-count"
          ><!-- use JavaScript to count the number of students, and show here -->
        </span>
        student(s) in the club.
      </p>

      <ul id="student-list">
        <!-- use JavaScript to create li elements  -->
      </ul>
    </div>
    <button id="remove-selected-students">Remove selected students</button>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      // catch values from elements on DOM
      let name = document.querySelector("#student-name");
      let id = document.querySelector("#student-id");
      let gpa = document.querySelector("#student-gpa");
      let addStudentButton = document.querySelector("#add-student");
      let removeStudentButton = document.querySelector(
        "#remove-selected-students"
      );
      let studentCount = document.querySelector("#student-count");
      let studentList = document.querySelector("#student-list");

      //   default 0 students on list when load page
      window.addEventListener("load", () => {
        studentCount.textContent = 0;
        name.focus();
      });

      addStudentButton.addEventListener("click", () => {
        //   check if name is null or only numbers
        if (!name.value || Number.isInteger(parseInt(name.value)) === true) {
          swal({
            title: "No Data",
            text: "You need to enter your full name.",
            icon: "warning",
            button: "Try again!",
          });
          return;
          //   check wether id is empty or is not a number
        } else if (!id.value || Number.isInteger(parseInt(id.value)) == false) {
          swal({
            title: "Id needed",
            text: "Please enter a valid Id",
            icon: "warning",
            button: "Try again!",
          });
          return;
          //   check wether gpa is empty, or not between 0 and 4.0
        } else if (!gpa.value || gpa.value < 0 || gpa.value > 4.0) {
          swal({
            title: "Wrong GPA format or range",
            text: "GPA must be between 0.0 and 4.0",
            icon: "warning",
            button: "Try again!",
          });
          return;
        } else {
          studentCount.textContent++; //increment studentCount to print on student-list
          let createEl = document.createElement("li"); //create a new list element
          createEl.innerHTML = `${name.value}, id: ${id.value}, GPA: ${gpa.value}`;
          studentList.appendChild(createEl); //add element to list
          //   empty all inputs
          name.value = "";
          id.value = "";
          gpa.value = "";
          name.focus();
          //   toggle class "selected" on and off on items to change style
          createEl.addEventListener("click", () => {
            createEl.classList.toggle("selected");
          });
        }
      });

      removeStudentButton.addEventListener("click", () => {
        let items = document.querySelectorAll("li");
        console.log(items);
      });
      /* Add the following functionality to this page

      When the page loads
          - Using JavaScript, display 0 in span#student-count

      When button#add-students is clicked
          - Read the value from the student-name input
          - Read the value from the student-id input
          - Read the value from the student-gpa input
          - Create a new li element
          - Set the new li element innerHTML to a string containing the student's name, id, and GPA
              - for example "Beyonce Knowles, id: aa1234bb, GPA: 3.8"
              - Use a template string
          - Add a click event handler to each li element.
              When a li element is clicked, add the class="selected" to that li element.
              When a li element is clicked again, remove the class="selected" from that li element
          - Add the new li element to ul#student-list element
          - Update the span#student-count value to the new number of students

      When button#remove-selected-students is clicked,
          - remove all of the elements with the class="selected" from the list.

      */
    </script>
  </body>
</html>
